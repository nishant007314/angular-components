<div class="card">
    <div class="card-header pointer" (click)="showBody = !showBody">Panel Component
    </div>
    <div class="card-body" *ngIf="showBody">
        <div class="card">
            <div class="card-header">
                <ng-content select=".heading"></ng-content>
            </div>
            <div class="card-body">
                <ng-content select=".body"></ng-content>
            </div>
        </div>
    </div>
</div>
