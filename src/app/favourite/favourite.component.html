<div class="card">
    <div class="card-header pointer" (click)="showBody = !showBody">Favourite Component</div>
    <div class="card-body" *ngIf="showBody">
        <span (click)="favClicked()">
            <i class="fa-star {{ isFavorite ? 'fas' : 'far' }} fa-5x star-color"></i>
        </span>

        <input [(ngModel)]="title" class="border border-primary" />
        <span class="border border-success"> {{ title | capitalize}}</span>
    </div>
</div>
