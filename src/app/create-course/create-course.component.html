<form #createCourseForm="ngForm" (ngSubmit)="createCourse(createCourseForm.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel name="courseName" #courseName="ngModel" required minlength="3" type="text" id="courseName"
            class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors.required">Course name is required.</div>
            <div *ngIf="courseName.errors.minlength">Course name should be more than
                {{ courseName.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="courseCategory">Category</label>
        <select ngModel name="courseCategory" #courseCategory="ngModel" required id="courseCategory"
            class="form-control">
            <option *ngFor="let category of courseCategories" [ngValue]="category"> {{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="courseCategory.touched && courseCategory.invalid">
            <div *ngIf="courseCategory.errors.required">Category is required.</div>
        </div>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ngModel name="moneyBackSelected">30-day money-back guarantee</label>
    </div>
    <p>
        {{ createCourseForm.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="createCourseForm.invalid">Create</button>
</form>
