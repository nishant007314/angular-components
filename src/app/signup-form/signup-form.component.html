<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
        Invalid username or password.
    </div>
    <div formGroupName="credentials">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.minlength">Username cannot be less than
                    {{ username.errors.minlength.requiredLength }} characters.</div>
                <div *ngIf="username.errors.cannotContainSpace">Cannot contain space.</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is Already taken.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="password" class="form-control">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required">Password is required.</div>
                <div *ngIf="password.errors.cannotContainSpace">Password cannot contain space</div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
