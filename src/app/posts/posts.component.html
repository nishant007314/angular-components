<input (keyup.enter)="createPost(title)" #title type="text" class="form-control">
<li class="list-group">
    <ul class="list-group-item" *ngFor="let post of posts">
        <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">Update</button>
        {{ post.title }}
        <button (click)="deletePost(post)" class="btn btn-warning btn-sm">Delete</button>
    </ul>
</li>
